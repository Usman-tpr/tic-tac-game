<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="tic-tac.css">
</head>
<body>
              <nav>
                <ul>
                    <li>Tic Tac Game</li>
                </ul>
              </nav>
              <span id="welcome">Welcome to tic Tac Game</span>
              <div class="gamecontainer">
                
                <div class="container " id="forimage">
                    <div class="box br bt"><span class="spantext "></span></div>
                    <div class="box bt"><span class="spantext "></span></div>
                    <div class="box bt bl"><span class="spantext"></span></div>
                    <div class="box br "><span class="spantext "></span></div>
                    <div class="box"><span class="spantext"></span></div>
                    <div class="box bl"><span class="spantext"></span></div>
                    <div class="box br bb"><span class="spantext"></span></div>
                    <div class="box  bb"><span class="spantext"></span></div>
                    <div class="box bl bb"><span class="spantext"></span></div>
                </div>
                <div class="gameinfo">
                   
                    <h2 id="cong"></h2>
                    <h2 id="turn"> </h2>
                    <button id="reset">Reset</button>
                </div>
              </div>
              <script src="tic-tac.js"></script>
</body>
</html>
